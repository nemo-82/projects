<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: darkkhaki;
            margin: 0px;
            padding: 0px;
        }
        .wiki-logo{
            display: flex;
            justify-content: center;
            background-image: url("http://www.hpcwire.com/wp-content/uploads/2013/10/PhotoGalleryHeader2.jpg");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            width: 100%;
            opacity: 0.4;
            height: 289px;
        }
        #logo{
            height: 100px;
            width: 100px;
            margin-right: 260px;
            margin-top: 190px;
        }
        .search-pannel{
            display: flex;
            justify-content: center;
           }
           .searchbar{
            height: 40px;
            border-radius: 30px;
            border: 1px solid black;
            width: 500px;
            font-size: 30px;
           }
           .search-button{
            border-radius: 10px;
            width: 40px;
            font-size: 20px;
            border: 2px solid black;
           }
           .image-search{
            border-radius: 10px;
            width: 70px;
            font-size: 30px;
            border: 2px solid black;
           }
           .image-results{
            display: flex;
            flex-wrap: wrap;
            justify-content:space-around;
            width: 100%;
            margin-top: 50px;
            height: auto;
           }
           .fetch-image{
            height: 200px;
            width: 200px;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            margin: 10px;
           }
    </style>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <div class="wiki-logo">
<img src="Wikipedia_logo_gold.png" alt="" srcset="" id="logo">
    </div>
    <div class="search-pannel">
        <input type="text" id="searchbar" class="searchbar" placeholder="Search Here">
        <button class="search-button" id="search-button">üîç</button>
        <button class="image-search" id="image-search"> <a href="search.html">üåç</a></button>
    </div>
    <div class="image-results"></div>
    <script>
        $('.search-button').click(function(){
           var query=$('.searchbar').val()
           $('.image-results').empty();           
           let q=fetch("https://pixabay.com/api/?key=31727898-e3dbdfd36712c46438b472001&q="+query+"&image_type=photo")
        q.then((response1)=>{
            return response1.json()
        }).then((response2)=>{
            for(index=0;index<20;index++){
                var source=response2.hits[index].previewURL
              $('.image-results').append("<img src='"+source+"'class='fetch-image'/>")
            }
            
        })
        
    
    
    })
    </script>
</body>
</html>
